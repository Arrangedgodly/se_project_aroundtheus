<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The third sprint project as part of the Practicum Full Stack Software Engineering course.
      A page dedicated to learning responsive web design, and portraying perfection across multiple viewing devices"
    />
    <meta name="author" content="Grady Wasil" />
    <meta
      name="keywords"
      content="Practicum, Yandex, HTML, CSS, Figma, Responsive Design"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="around the us logo" />
      </header>
      <main class="page__main">
          <div class="modal profile-modal">
            <div class="modal__container">
              <form class="form profile-form" name="profileForm" novalidate>
                <h4 class="form__header">Edit Profile</h4>
                <fieldset class="form__set">
                  <input
                    class="form__input form__input_type_name"
                    type="text"
                    id="profile-input"
                    name="profile"
                    placeholder="Name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="form__input-error" id="profile-input-error"></span> 
                  <input
                    class="form__input form__input_type_desc"
                    type="text"
                    id="desc-input"
                    name="desc"
                    placeholder="Job Title"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="form__input-error" id="desc-input-error"></span>
                <button type="submit" class="form__submit">Save</button>
                </fieldset>
              </form>
              <button class="button button_type_close"></button>
            </div>
          </div>
          <div class="modal profile-pic-modal">
            <div class="modal__container modal__container-profile-pic">
              <form class="form profile-form" name="profileForm" novalidate>
                <h4 class="form__header">Change Profile Picture</h4>
                <fieldset class="form__set">
                  <input
                    class="form__input form__input_type_name"
                    type="url"
                    id="profile-pic-input"
                    name="profile-pic"
                    placeholder="URL"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="form__input-error" id="profile-pic-input-error"></span> 
                <button type="submit" class="form__submit">Save</button>
                </fieldset>
              </form>
              <button class="button button_type_close"></button>
            </div>
          </div>
          <div class="modal card-modal">
            <div class="modal__container">
              <form class="form card-form" name="cardForm" novalidate>
                <h4 class="form__header">Add a New Place</h4>
                <fieldset class="form__set">
                  <input
                    class="form__input form__input_type_name"
                    type="text"
                    id="place-input"
                    name="place"
                    placeholder="Title"
                    minlength="1"
                    maxlength="30"
                    required
                  />
                  <span class="form__input-error" id="place-input-error"></span>
                  <input
                    class="form__input form__input_type_desc"
                    type="url"
                    id="link-input"
                    name="link"
                    placeholder="Image Link"
                    required
                  />
                  <span class="form__input-error" id="link-input-error"></span>
                <button type="submit" class="form__submit form__submit_inactive">Save</button>
                </fieldset>
              </form>
              <button class="button button_type_close"></button>
            </div>
          </div>
          <div class="modal image-modal">
            <div class="modal__container-alt">
              <img
                class="modal__image"
                src=" "
                alt=" "
              >
              <h4 class="modal__header"></h4>
              <button class="button button_type_close"></button>
            </div>
          </div>
          <div class="modal delete-modal">
            <div class="modal__container modal__container-delete">
              <form class="form delete-form" name="deleteForm" novalidate>
                <h4 class="form__header">Are You Sure?</h4>
                <button type="submit" class="form__submit">Yes</button>
              </form>
              <button class="button button_type_close"></button>
            </div>
          </div>
        <section class="profile">
          <div class="profile__image-wrapper">
          <img
            class="profile__image"
            src="<%=require('./images/person.jpg')%>"
            alt="profile image"
          />
          <button type="button" class="button button_type_edit-alt"></button>
          </div>
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="button button_type_edit"></button>
            </div>
            <p class="profile__desc">Explorer</p>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section>
          <ul class="cards">
            <template id="card">
              <li class="card">
                <button type="button" class="button button_type_trash"></button>
                <button type="button" class="button_type_image">
                <img
                  src=" "
                  alt=" "
                  class="card__image"
                />
                </button>
                <div class="card__footer">
                  <h2 class="card__footer-title"></h2>
                  <div class="card__likes-wrapper">
                    <button type="button" class="button button_type_like"></button>
                    <p class="card__footer-likes"></p>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the US</p>
      </footer>
    </div>
  </body>
</html>
