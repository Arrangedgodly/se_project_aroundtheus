<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The third sprint project as part of the Practicum Full Stack Software Engineering course.
      A page dedicated to learning responsive web design, and portraying perfection across multiple viewing devices"
    />
    <meta name="author" content="Grady Wasil" />
    <meta
      name="keywords"
      content="Practicum, Yandex, HTML, CSS, Figma, Responsive Design"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
    <script src="./scripts/profile-modal.js" defer></script>
    <script src="./scripts/profile-form.js" defer></script>
    <script src="./scripts/card.js" defer></script>
    <script src="./scripts/card-modal.js" defer></script>
    <script src="./scripts/card-form.js" defer></script>
    <script src="./scripts/image-modal.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="around the us logo" />
      </header>
      <main class="page__main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/person.jpg"
            alt="profile image"
          />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="button button_type_edit"></button>
            </div>
            <p class="profile__desc">Explorer</p>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section>
          <ul class="cards">
            <template id="card">
              <li class="card">
                <button type="button" class="button button_type_trash"></button>
                <button type="button" class="button_type_image">
                <img
                  src=" "
                  alt=" "
                  class="card__image"
                />
                </button>
                <div class="card__footer">
                  <h2 class="card__footer-title"></h2>
                  <button type="button" class="button button_type_like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the US</p>
      </footer>
    </div>
    <template id="modal">
      <div class="modal">
        <div class="modal__container">
          <form class="form">
            <h4 class="form__header"></h4>
              <input
                class="form__input form__input_type_name"
                type="text"
                name="profileName"
                required
              />
              <input
                class="form__input form__input_type_desc"
                type="text"
                name="profileDesc"
                required
              />
            <button type="submit" class="form__button">Save</button>
          </form>
          <button class="button button_type_close"></button>
        </div>
      </div>
    </template>
    <template id="image-modal">
      <div class="modal">
        <div class="modal__container_alt">
          <img
            class="modal__image"
            src=" "
            alt=" "
          >
          <h4 class="modal__header"></h4>
          <button class="button button_type_close"></button>
        </div>
      </div>
    </template>
  </body>
</html>
